<!DOCTYPE html>
<html>
<head>
	<title>Login & Signup</title>
	<link rel="icon" href="top.jpg">
	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-auth.js"></script>

	<script src="app1.js"></script>
</head>

<body>
	<div class="loginbox">
    <img src="avatar.png" class="avatar">
    <h1>Login Here</h1>

    <p>Username</p>
	<input type="email" id="email" placeholder="Email"/>
	<p>Password</p>
	<input type="password" id="password" placeholder="Password"/>
	
	<!-- <a href="#">Lost your password?</a><br>
    <a href="#">Don't have an account?</a>
 -->
	<button class="button" onclick="signUp()" id="signUp">Sign Up</button>
	<button class="button" onclick="signIn()" id="signIn">Sign In</button><br>
	<button class="button1" onclick="signOut()" id="signOut">Sign Out</button>
	</div>

</body>
</html>
